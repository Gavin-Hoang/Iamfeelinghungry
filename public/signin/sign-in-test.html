<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Bootstrap core CSS-->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/custom.css">

  <title>Sign In</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/6.6.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/6.6.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/6.6.0/firebase-database.js"></script>
  <script defer src="/__/firebase/6.6.0/firebase-messaging.js"></script>
  <script defer src="/__/firebase/6.6.0/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

</head>
<body>

<form id="signin_form" action="" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign In</h1>

    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="email" name="email" required>
<br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
<br>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <!-- <p>By creating an account you agree to our <a href="https://www.google.com" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" id="signinbtn" class="signinbtn">Sign In</button>
    </div>
  </div>
</form>


<script src="sign-in-test.js"></script>
<!--Placed at the end of the page so that the pages load faster-->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script> -->
</body>

</html>
