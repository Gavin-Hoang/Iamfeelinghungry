        </div>

      </div>
    </div>
  </div>

  <!-- Sign-up window -->
  <div id="signUpModal" class="modal fade signup">
    <div class="modal-dialog modal-login">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Sign Up</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        </div>
        <div class="modal-body">
          <form action="/" method="GET">
            <div class="form-group">
              <span style="position:absolute;left:12px;top:12px;" class="fa fa-user"></span>
              <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First Name" required="required">
            </div>
            <div class="form-group">
              <span style="position:absolute;left:12px;top:12px;" class="fa fa-user"></span>
              <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last Name" required="required">
            </div>
            <div class="form-group">
              <span style="position:absolute;left:12px;top:12px;" class="fa fa-user"></span>
              <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="required">
              <div class="alert alert-warning alert-custom hide" role="alert" id="user-alert-message">
                Invalid Username, please pick a new one.
              </div>
            </div>
            <div class="form-group">
              <span style="position:absolute;left:12px;top:12px;" class="fa fa-envelope"></span>
              <input type="text" id="email" name="email" class="form-control" placeholder="Email" required="required">
            </div>
            <div class="form-group">
              <span style="position:absolute;left:12px;top:12px;" class="fa fa-lock"></span>
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required">
              <meter max="4" id="password-strength-meter"></meter>
              <p id="password-strength-text"></p>
              <div class="alert hide alert-warning alert-custom" role="alert" id="pass-alert-message">
                Password is not strong enough, please pick a new one.
              </div>
            </div>
            <!-- <div class="form-group">
            <span style="position:absolute;left:12px;top:12px;" class="fa fa-lock"></span>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password" required="required">
          </div> -->
          <div class="form-group">
            <input id="signupbtn" type="button" class="btn btn-block btn-lg btn-color" value="Sign Up">
          </div>
        </form>
      </div>
    </div>
